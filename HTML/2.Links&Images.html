
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>

<body>
    <!-- To insert links, we use the "a" (Anchor) tag, with attribute "href". -->
    <!-- To open a new tab on clicking the link, insert the "target" attribute, else don't. -->

    <a href="https://google.com">Go to Google</a><br>
    <a href="https://twitter.com">Go to Twitter</a><br>
    <a href="https://facebook.com">Go to Facebook</a><br>
    
    <a href="https://google.com" target="_blank">Go to Google on a new tab.</a><br>
    <a href="https://twitter.com" target="_blank">Go to Twitter on a new tab.</a><br>
    <a href="https://facebook.com" target="_blank">Go to Facebook on a new tab.</a><br>

    <!-- For opening an internal link / webpage. -->
    <a href="/0.basics.html" target="_blank">Go to Basics of HTML.</a>


    <!-- For inserting Images, we use the "img" tag. -->
    <!-- Go to source.unsplash.com for html images source. -->

    <img src="https://source.unsplash.com/WLUHO9A_xik/1600x900" alt="remote image">

    <!-- Alt statement is shown whenever there is error displaying the image. (The image here needs to be in the same folder) -->
    <img src="ameya.jpg" alt="Error loading the image.">


</body>
</html>

<!-- While pressing "Alt", click the cursor wherever you want to enter the same text simultaneously. -->
