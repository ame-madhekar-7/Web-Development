
<!-- This is a comment. Use the command 'Ctrl+/' -->
<!DOCTYPE html>
<!-- Our html code starts here. Here, "html" tag is used which has the attribute "lang" -->
<html lang="en">

<!-- The head starts here. -->
<head>
    <!-- Meta is only about description of the data, it is used by google for seo. This content in the head is not shown on the page. -->
    <!-- Here, "meta" is the tag used, which has the attributes "name" & "content" & "charset". -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name ="description" content="This is the description.">
    <meta name="keywords" content="Web Dev, HTML, CSS, JS.">
    
    <!-- Enables web crawling, showing webpage in search.etc -->
    <meta name="robots" content="INDEX, FOLLOW">
    
    <title>AMEYA MADHEKAR</title>
</head>

<!-- The body starts here. -->
<body>
    Hello World! Ameya here.
</body>
</html>
