

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs & Classes</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>

    <!-- For any element like div,span,p.etc, we have can have a class and an id. -->
    <!-- The id is unique for each element, while we can classify or group the elements based on the class. -->
    <div id="mainBox" class="redBg blackBorder">
        this is mainbox
    </div>
    <!-- As shown above, multiple classes can be assigned to an element by separating them with spaces. -->

    <span class="redBg"></span>

    <!-- Emmet -->
    <!-- . is for class and # is for id. Just type the tag, type . or # as needed, enter the class(es) or id, and hit enter to initialize the element. -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    
    <!-- Emmet takes div tag as default. If you simply type . or #, type the id or class and hit enter, div element is initialized.-->
    <div class="blackBackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myClass.myClass2.myClass3*4 + <Tab> to print 4 similar elements using Emmet -->
    <span class="myClass myClass2 myClass3">First</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>
</body>
</html>
