

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>

<body>
    <!-- NOTE : 'p'(paragraph) is a "block" element while 'span' is an "inline" element. -->
    <!-- We are using Inline CSS styling here. -->
    <p style="border: 2px solid red;"> This is a paragraph.</p> <p style="border: 2px solid red;">This is also a paragraph.</p>
    <span>Thsi is a span.</span> <span>This is also a span.</span>

    <strong style="border: 2px solid red;">this is a paragraph</strong> <a style="border: 2px solid blue;">
        this is also a paragraph</a>
    <span style="border: 2px solid red;">this is a span</span> <span style="border: 2px solid red;">this is also a span</span>

    <!-- li - block, em - inline, div - block, img - inline, strong - inline, span - inline, p - block -->

    <!-- Here, we can see the difference between inline and block elements. Inline elements take only as much as space as they take. Block elements take the entire row of the screen. -->

</body>
</html>
